<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tela de login do Facebook">
    <meta name="author" content="Vinícius Gomes">
    <meta name="keywords" content="login,Facebook,Instagram,inicio,cadastrar,email">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <title>Facebook</title>
</head>
<body>
    
    <main>
        <div class="centralizar">

            <div class="centSection">
                <section>
                    <div class="imagem"></div>
                    <img src="images/4lCu2zih0ca.svg" alt="">
                    <p>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
                </section>
            </div>
            
            <div class="centForm">
                <form>
                    <input type="text" name="email_Ou_Telefone" id="email_Ou_Telefone" placeholder="Email ou telefone">
                    <input type="password" name="password" id="password" placeholder="Senha">
                    <input type="submit" value="Entrar" class="entrar">
                    <a href="#">Esqueceu a senha?</a>
                    <hr>
                    <input type="submit" value="Criar nova conta" class="criarNovaConta">
                </form>
                <p><a href="#" style="font-weight: bold; text-decoration: none; color: black;">Crie uma página</a> para uma celebridade, uma marca ou uma empresa.</p>
            </div>
            
        </div>
        
    </main>

</body>
</html>
